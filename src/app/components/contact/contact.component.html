<div class="parentd-div mt-5">
  <div class="container-fluid text-center">
    <div class="row">
      <div class="col-md-12">
        <span class="letter me-1">C</span>
        <span class="letter me-1">O</span>
        <span class="letter me-1">N</span>
        <span class="letter me-1">T</span>
        <span class="letter me-1">A</span>
        <span class="letter me-1">C</span>
        <span class="letter me-1">T</span>
      </div>
    </div>
  </div>

  <div class="container-fluid mt-5 p-5">
    <div class="row">
      <div class="col-md-6">
        <div class="text-center">
          <img width="600" height="500" src="assets/img/contact-img.svg">
        </div>
      </div>
      <div class="col-md-6 pt-5 box-shadow" [formGroup]="contactForm">
        <div class="row">
          <div class="col-md-6 mb-2">
            <input type="text" class="form-control" formControlName="name" placeholder="name">
            <span class="text-danger"
            *ngIf="(name?.dirty || name?.touched) && name?.invalid && name?.hasError('required')">
            Name is required.
          </span>
          </div>
          <div class="col-md-6 mb-2">
            <input type="email" class="form-control" formControlName="email" placeholder="email">
            <span class="text-danger"
              *ngIf="(email?.dirty || email?.touched) && email?.invalid && email?.hasError('required')">
              Email Address is required.
            </span>
            <span class="text-danger"
              *ngIf="(email?.dirty || email?.touched) && email?.invalid && email?.hasError('email')">
              Email Address must be valid.
            </span>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-6 mb-2">
            <input type="number" class="form-control" formControlName="number" placeholder="number">
            <span class="text-danger"
            *ngIf="(number?.dirty || number?.touched) && number?.invalid && number?.hasError('required')">
            Number is required.
          </span>
          </div>
          <div class="col-md-6 mb-2">
            <input type="text" class="form-control" formControlName="subject" placeholder="subject">
            <span class="text-danger"
            *ngIf="(subject?.dirty || subject?.touched) && subject?.invalid && subject?.hasError('required')">
            Subject  is required.
          </span>
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12">
            <textarea class="form-control" formControlName="message" placeholder="enter your message"
              rows="8"></textarea>
              <span class="text-danger"
              *ngIf="(message?.dirty || message?.touched) && message?.invalid && message?.hasError('required')">
              message is required.
            </span>
          </div>
        </div>

        <div class="row mt-3">
          <div class="col-md-12">
            <div class="btn-div pt-2">
              <button class="btn book-now" [disabled]="this.contactForm.invalid" (click)="onClick()">Send
                Message</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
